<html lang="en">

    <meta charset="UTF-8">

     <!-- Write a JavaScript function to find the area of a triangle  --> 

</head>
<body style="text-align: center;">
        
    <label for="sideA"> Enter the value of side 1: </label>
    <input type="number" id="sideA" placeholder="Enter value of side A">
    </br></br>

    <label for="sideA"> Enter the value of side 2: </label>
    <input type="number" id="sideB" placeholder="Enter value of side B">
    </br></br>



    <label for="sideC"> Enter the value of side 3: </label>
    <input type="number" id="sideC" placeholder="Enter value of side C">
    </br></br>



    <button onclick="Area()">Click Here!</button>

    <p>
        Area of Triangle: <span id="display"></span>
    </p>

    <script type="text/javascript">
        function Area(){
            var sideA = parseInt(document.getElementById("sideA").value);
            var sideB = parseInt(document.getElementById("sideB").value);
            var sideC = parseInt(document.getElementById("sideC").value);



            console.log(typeof(sideA));
            var s = (sideA + sideB + sideC) / 2;
  
            var area = Math.sqrt(s * ((s - sideA) 
                    * (s - sideB) * (s - sideC)));
  
            document.getElementById(
                "display").innerHTML = area;
        }

        

    </script>

</body>
</html>
